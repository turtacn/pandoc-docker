version: '3.8'

services:
  pandoc:
    # 使用你构建的镜像名称
    image: my-pandoc:latest
    build: .
    # 将当前目录挂载到容器的 /workspace 目录
    # 你也可以指定一个子目录, 如 ./documents:/workspace
    volumes:
      - .:/workspace
    # 设置工作目录
    working_dir: /workspace
    # 覆盖默认命令, 使容器保持运行 (用于交互式调试)
    # command: tail -f /dev/null
    # 如果要直接运行, 请注释掉 command, 然后使用 docker-compose run

    # 保持标准输入打开并分配一个伪终端
    stdin_open: true
    tty: true